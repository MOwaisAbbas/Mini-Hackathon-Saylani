<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>


    <div class="nav">
        <div class="header">
            <div class="head">

                <h3>Personal Blogging App </h3>
                <div class="dash">
                    <div class="profile-name">Inzamam Malik</div>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>


        <div class="sub-header">

            <h1 id="returnToBlogs"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                    class="bi bi-chevron-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
                </svg> Profile</h1>

        </div>
    </div>
    <div class="main-div">
        <div class="profile-div mt-3">
            <div class="rela">

                <img src="./images/profile.jpg" id="prrrrof" class="prof-img" alt="Profile Image">

                <label>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-camera-fill" viewBox="0 0 16 16">
                        <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                        <path
                            d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z" />
                    </svg>
                    <input type="file" id="file">
                </label>
            </div>
            <h1 class="profile-name">Inzamam Malik</h1>
            <h2>Password</h2>
            <input class="form-control inputt mt-2 " type="text" placeholder="New Password">
            <input class="form-control inputt mt-2 " type="text" placeholder="Old Password">
            <input class="form-control inputt mt-2 " type="text" placeholder="Repeat Password">
            <button class="btn btn-primary mt-2 signup-btn">Update Password</button>

        </div>


    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script type="module" src="JAVASCRIPT/app.js"></script>
</body>

</html>
